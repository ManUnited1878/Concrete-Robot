<!DOCTYPE html>
<html>
  <header><title>Concrete-Robot</title></header>
  <body>
    <h1>hello World</h1>
    <button type="button" onclick="servo1()">servo on</button>
    <button type="button" onclick="servo1Off()">servo off</button>
  </body>
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
  <script>
    function servo1() {
      submit('forward', '/servos');
    }
    function servo1Off() {
      submit('stop', '/stop');
    }
    function submit(data, type) {
      var xhttp = new XMLHttpRequest();
      var string = JSON.stringify( data );
      console.log(string);
      xhttp.open("POST", type, true);
      xhttp.setRequestHeader("Content-Type", "application/json; charset=utf-8");
      xhttp.send(string);
    }
    var socket = io();
    socket = socket.connect('http://' + document.domain + ':' + location.port);
    socket.on('connect', function() {
      socket.emit('myevent', "connected");
    });
  function checkkey(e) {
    if( e.keyCode == '37' )
      socket.emit('arrows', 0);
    if( e.keyCode == '38' )
      socket.emit('arrows', 1);
    if( e.keyCode == '39' )
      socket.emit('arrows', 2);
    if( e.keyCode == '40' )
      socket.emit('arrows', 3);
  }
  function checkKeyUp(e) {
    if( e.keyCode == '37' )
      socket.emit('arrows', 4);
    if( e.keyCode == '38' )
      socket.emit('arrows', 5);
    if( e.keyCode == '39' )
      socket.emit('arrows', 6);
    if( e.keyCode == '40' )
      socket.emit('arrows', 7);
  }
  document.onkeydown = checkkey;
  document.onkeyup = checkKeyUp;
  </script>
</html>
